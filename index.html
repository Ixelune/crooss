<!DOCTYPE html>
<html>
<head>
  <title>Idle Wheel RPG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>âš”ï¸ Idle Wheel RPG</h1>

  <div class="grid">
    <div class="box">
      <h3>ğŸ’° Resources</h3>
      <div class="stat-row">
        <span>Money:</span>
        <strong>$<span id="money">0</span></strong>
      </div>
      <div class="stat-row">
        <span>Spins:</span>
        <strong><span id="spins">0</span></strong>
      </div>
    </div>

    <div class="box">
      <h3>â˜ ï¸ Player HP</h3>
      <div class="stat-row">
        <span><span id="playerHp">100</span> / <span id="playerMaxHp">100</span></span>
      </div>
      <div class="hp-bar">
        <div class="hp-bar-fill" id="playerHpBar" style="width: 100%"></div>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="box">
      <h3>âš”ï¸ Damage</h3>
      <div class="stat-row">
        <span>Base Damage:</span>
        <strong><span id="baseDamage">1</span></strong>
      </div>
      <div class="stat-row">
        <span>Multiplier:</span>
        <strong>Ã—<span id="damageMultiplier">1.00</span></strong>
      </div>
      <div class="stat-row">
        <span>Total Damage:</span>
        <strong><span id="totalDamage">1</span></strong>
      </div>
    </div>

    <div class="box">
      <h3>ğŸ§Ÿ Mob</h3>
      <div class="stat-row">
        <span id="mobName">Normal</span>
      </div>
      <div class="stat-row">
        <span id="mobLevel">Level 1</span>
      </div>
      <div class="stat-row">
        <span><span id="mobHp">10</span> / <span id="mobMax">10</span></span>
      </div>
      <div class="hp-bar">
        <div class="hp-bar-fill" id="mobHpBar" style="width: 100%; background: linear-gradient(90deg, #aa0000, #ff0000);"></div>
      </div>
    </div>

    <div class="box">
      <h3>ğŸ“œ Log</h3>
      <div id="logContainer" style="font-size: 12px; color: #ffaa00; text-align: left; max-height: 200px; overflow-y: auto;">
        <p style="margin: 0; color: #888;">No events yet...</p>
      </div>
    </div>
  </div>

  <div class="box" style="width: 100%; max-width: none;">
    <h3>ğŸ¡ Spin</h3>
    <div class="button-group" style="margin-top: 10px;">
      <button id="spinToggleBtn" onclick="toggleSpinMode()" style="width: 150px;">Mode: Ã—1</button>
      <button id="spinButton" onclick="spinWithMode()" style="flex: 1; min-width: 100px;">SPIN</button>
    </div>
    <div class="slot-machine-wrapper">
      <div class="slot-center-indicator">â–¼</div>
      <div class="slot-reel-container">
        <div class="slot-reel" id="slotReel"></div>
      </div>
    </div>
  </div>

  <div class="box" style="width: 100%; max-width: none;">
    <h3>ğŸ’ Inventory Slots: <span id="invSlots">0/80</span></h3>
  </div>

  <div class="button-group">
    <button onclick="toggleShop()">ğŸ›’ Shop</button>
  </div>

  <div class="inventory" id="inventory">
    <h3>ğŸ“¦ Inventory</h3>
    <p>Empty</p>
  </div>
</div>

<!-- Shop Modal -->
<div id="shopModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; overflow-y: auto;">
  <div style="background: #222; margin: 50px auto; padding: 20px; max-width: 400px; border-radius: 8px; border: 1px solid #333;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2>ğŸ›’ Shop</h2>
      <button onclick="toggleShop()" style="padding: 5px 10px; font-size: 14px;">Close</button>
    </div>
    <div id="shopItems"></div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
